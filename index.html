<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stop Watch</title>
	<link rel="icon" type="image/x-icon" href="images\fav-icon1.jpg">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content">
		<h1 class="heading">STOPWATCH</h1>

		<div class="container">
			<div class="time">
				<span class="minute">00 &nbsp;  :</span>
				<span class="second">&nbsp; 00 &nbsp; :</span>
				<span class="microsecond">&nbsp; 00</span>
			</div>	
		</div>
		<div class="btn">
			<button class="button start">Start</button>
			<button class="button stop">Stop</button>
			<button class="button reset">Reset</button>
			<button class="button lap">Lap</button>
		</div>
		<div class="laps">
			<h2>Laps</h2>
			<ul class="lap-times"></ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
